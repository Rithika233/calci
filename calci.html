<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <h2 class="h2">CALCULATOR</h2>
    <form name="calci">
       
        <input class="disp" type="text" name="display" placeholder="0"><br>
        <input class="button" type="button" value="9" onclick="calci.display.value+='9'">
        <input class="button" type="button" value="8" onclick="calci.display.value+='8'">
        <input class="button" type="button" value="7" onclick="calci.display.value+='7'">
        <input class="math button" type="button" value="+" onclick="calci.display.value+='+'" style="background-color: pink;"><br>
        <input class="button" type="button" value="6" onclick="calci.value+='6'">
        <input class="button" type="button" value="5" onclick="calci.display.value+='5'">
        <input class="button" type="button" value="4" onclick="calci.display.value+='4'">
        <input class="math button" type="button" value="-" onclick="calci.display.value+='-'" style="background-color: powderblue;"><br>
        <input class="button" type="button" value="3" onclick="calci.display.value+='3'">
        <input class="button" type="button" value="2" onclick="calci.display.value+='2'">
        <input class="button" type="button" value="1" onclick="calci.display.value+='1'">
        <input class="math button" type="button" value="*" onclick="calci.display.value+='*'" style="background-color: yellow;"><br>
        <input class="clear button" type="button" value="C" onclick="calci.display.value=''">
        <input class="button" type="button" value="0" onclick="calci.display.value+='0'">
        <input class="math button" type="button" value="=" onclick="calci.display.value =eval(calci.display.value)" style="background-color: yellowgreen;">
        <input class="math button" type="button" value="/" onclick="calci.display.value+='/'" style="background-color: violet;">
    </form>
</body>

</html>
